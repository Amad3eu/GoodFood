<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/App/src/style/login.css">
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css'>
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>  
<title>Document</title>
</head>
<body>

<!-- multistep form -->
<form id="msform">
  <!-- progressbar -->
  <ul id="progressbar">
    <li class="active"><i class="fi fi-sr-settings"> Configurações</i>
</li>
    <li><i class="fi fi-sr-share"> Redes sociais</i>
    </li>
    <li><i class="fi fi-sr-user"> Detalhes pessoais</i>
</i></li>
  </ul>
  <!-- fieldsets -->
  <fieldset>
    <h2 class="fs-title">Criar uma conta</h2>
    <h3 class="fs-subtitle">Este é o 1° passo</h3>
    <input type="text" name="email" placeholder="Email" />
    <input type="password" name="pass" placeholder="Senha" />
    <input type="password" name="cpass" placeholder="Confirma sua senha" />
    <input type="button" name="next" class="next action-button" value="Next" />
  </fieldset>
  <fieldset>
    <h2 class="fs-title">Social Profiles</h2>
    <h3 class="fs-subtitle">Sua presença nas redes sociais</h3>
    <input type="text" name="twitter" placeholder="Twitter" />
    <input type="text" name="facebook" placeholder="Facebook" />
    <input type="text" name="gplus" placeholder="Google Plus" />
    <input type="button" name="previous" class="previous action-button" value="Previous" />
    <input type="button" name="next" class="next action-button" value="Next" />
  </fieldset>
  <fieldset>
    <h2 class="fs-title">
  Detalhes pessoais
    </h2>
    <h3 class="fs-subtitle">Nós nunca vamos vendê-lo, ok?</h3>
    <input type="text" name="fname" placeholder="Primeiro nome" />
    <input type="text" name="lname" placeholder="Sobrenome" />
    <input type="text" name="phone" placeholder="Telefone" />
    <textarea name="address" placeholder="Endereço"></textarea>
    <input type="button" name="previous" class="previous action-button" value="Previous" />
    <input type="submit" name="submit" class="submit action-button" value="Submit" />
  </fieldset>
</form>
<script src="/App/src/script/index.js"></script>
 

</body>
</html>
